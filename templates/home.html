
<style>
    .others a:hover{
        background:lightpink;
        border:1px solid lightcyan;
    }
    .logo img:hover{
        border-radius: 1cm;

    }
    .logo img{
        border-radius: 1cm;
        transition: 1s;
        width:70%;
        height:20vh;
        border:1px solid lightcyan;
        margin-left:0;
        left:10%;
        position: absolute;
    }
    .navbar li{
        list-style-type: none;
        display:block;
        margin-left: 0;
        width:100%;
        margin-top:1cm;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
    }
    .navbar ul{
        width:100%;
        margin-left:0;
        left:-20;
        position: absolute;
    }
    .navbar a{
        padding:5px;  
        text-decoration: none;
        padding-left:1cm;
        border:1px solid lightcyan;     
        border-radius: 0.5cm;
        transition: 0.5s;
        width:100%;
        padding-top:0.2cm;
    }
    .navbar{
        background:lightcyan;
        font-size: larger;
        float:left;
        position:fixed;
        width:6cm;
        height:100vh;
        text-transform: uppercase;
    }
    .others{
        position:absolute;
        top:4cm;
    }
    .others a{
        margin-bottom:1cm;
        position: relative;
    }
    .others li img{
        width:0.7cm;
 
    }
    #league,#score{
        border:1px solid black;
    }

    .container{
        position: absolute;
        left:6cm;
        padding-top:1cm;
        padding-left:1cm;
        width:50%;
        transition: 1s;
    }
    .container2{
        float:right;
        background:rgb(126, 226, 218);
        width:50%;
        padding:1cm;
        position:absolute;
        right:-60%;
        top:0;
        transition: 1s;

    }
    .container2 .setty{
        margin-left:0.5s;
        border:1px solid black;
        padding:5px;
        border-radius:10px;

    }
    .container2 .setty:hover{
        color:blue;
        background: white;
        width:100%;
        height: 100%;
        cursor: pointer;
    }

    #simba{
        background:red;
        color:white;
    }
    #ndovu{
        background:yellow;
        color:white;

    }
    #nyati{
        background:green;
        color:white;
        margin-left:0.2cm;
    }
    #chui {
        background:blue;
        color:white;
    }
    .container2 label{
        margin-top:1cm;
        position:relative;
    }
    .date{
        text-decoration: underline;
        font-size: xx-large;
    }
    .image img{
        width:100%;
        height:70vh;
        transition: 1s;
        animation: 1s;
    }
    .news h1{
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color:#699;
        text-decoration: underline;

    }
    .results{
        font-size: xx-large;
        font-family: sans-serif;
    }
    .hk{
        background:rgb(24, 141, 209);
        padding:10px;
        border-radius:1cm;
    }
    
    


</style>

<html>
    <head>
        <link rel="icon" href="{{url_for('static', filename='FLA logo.png')}}">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <span class="logo">
                    <a href="/home"><img src="{{url_for('static', filename='FLA logo.png')}}" alt="Logo"></a>
                </span>
                <span class="others">
                    <li> <a href="home"> <img src="{{url_for('static',filename='home.png')}}" alt="">  Home</a></li>
                    <li><a href="/team"> <span id='score'>  </span> TEAM</a></li>
                    <li><a href="/league"> <span id='league' >{{points}}</span> League</a></li>
                    <li><a href="/transfers"> <img src="{{url_for('static',filename='coins.png')}}" alt=""><span id='league' >{{coins}}</span> Coins</a></li>
                    <li><a href="/accounts"> <img src="{{url_for('static',filename='username.png')}}" alt=""> {{username}}</a></li>
                    <li><a href="/settings"> <img src="{{url_for('static',filename='settings.png')}}" alt=""> settings</a></li>
                </span>
            </ul>
        </div>
        <div class="container">

            <div class="update">
                {%for my in my%}
                <div class="date">
                    <span id='date' >{{my[3]}}</span>
                </div>
                <div class="news">
                    <h1>{{my[2]}}</h1>
                </div>
                <span class='image' >
                <img  onmouseover='document.getElementById("{{my[0]}}").src="{{my[1]}}"' onmouseout="document.getElementById('{{my[0]}}').src='{{my[0]}}'"  id='{{my[0]}}' src="{{my[0]}}" alt=""></span>

                <hr>
                {%endfor%}



        <div class="container2">
            <div class="games">
                <br>
                <h3>
                <label><span class='setty' id='3A' >3A</span></label>
                <label><span class='setty' id='3B' >3B</span></label>
                <label><span class='setty' id='3C' >3C</span></label>
                <label><span class='setty' id='3D' >3D</span></label>
                <label><span class='setty' id='3E' >3E</span><br><br></label>
                <label><span class='setty' id='Simba' >Simba</span></label>
                <label><span class='setty' id='Ndovu' >Ndovu</span></label>
                <label><span class='setty' id='Chui' >Chui </span></label>
                <label><span class='setty' id='Nyati' >Nyati</span></label></h3>
                <br><br>
                <div class="date">
                    <span id='date'>{{my[0][3]}}</span>
                
                <br>
                <br>
                THIS WEEK
            </div>
                <br>

                <br>
                <div class="results">
                    {%for sl in xli%}
                {{sl[0]}} | <span class='hk' >{{sl[1]}}</span> - <span class='hk' >{{sl[3]}}</span> | {{sl[2]}}<br><br>
                {%endfor%}
                </div>
            </div>
        </div>
        <div class="container3">
        </div>
    </body>
</html>
